name: Speech Bubble
version: 1.1.0
description: The Speech Bubble Plugin is for Grav CMS. Easily display a dialogue style speech bubble.
icon: comments-o
author:
  name: Kazuya Kanatani
  email: kanatani.social@gmail.com
homepage: https://github.com/kinformation/grav-plugin-speech-bubble
keywords: grav, plugin, speech bubble
bugs: https://github.com/kinformation/grav-plugin-speech-bubble/issues
docs: https://github.com/kinformation/grav-plugin-speech-bubble/blob/master/README.md
license: MIT

dependencies:
  - shortcode-core

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 1
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool

    bubble:
      type: section
      title: bubble
      underline: false
    bubble.type:
      type: select
      label: Bubble default type
      default: std
      options:
        std: std
        pop: pop
        flat: flat
        think: think

    icon:
      type: section
      title: icon
      underline: false
    icon.type:
      type: select
      label: Icon type
      default: square
      options:
        square: Square
        circle: Circle
        hidden: Hidden
    icon.image.left:
      type: text
      label: Left default image
      default: /user/plugins/speech-bubble/assets/icon/icon_1.png
    icon.image.right:
      type: text
      label: Right default image
      default: /user/plugins/speech-bubble/assets/icon/icon_2.png