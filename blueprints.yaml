name: Speech Bubble
version: 1.0.0
description: The Speech Bubble Plugin is for Grav CMS. Easily display a dialogue style speech bubble.
icon: comments-o
author:
  name: Kazuya Kanatani
  email: kanatani.social@gmail.com
homepage: https://github.com/kinformation/grav-plugin-speech-bubble
keywords: grav, plugin, speech bubble
bugs: https://github.com/kinformation/grav-plugin-speech-bubble/issues
docs: https://github.com/kinformation/grav-plugin-speech-bubble/blob/master/README.md
license: MIT

dependencies:
  - shortcode-core

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 1
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool

    icon:
      type: section
      title: icon
      underline: false

    icon.display:
      type: toggle
      label: Display icons
      highlight: 1
      default: 1
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
    icon.image.left:
      type: text
      label: Left image
      default: /user/plugins/speech-bubble/assets/icon/cat.jpeg
      validate:
        required: true
    icon.image.right:
      type: text
      label: Right image
      default: /user/plugins/speech-bubble/assets/icon/dog.jpeg
      validate:
        required: true